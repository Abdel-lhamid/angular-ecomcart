<app-filter 
    [all]="allProductsCount" 
    [inStock]="inStockProductsCount" 
    [outOfstock]="OutOfStockProductsCount"
    (selectedFilterRadioButtonChanged)="OnFilterChanged($event)"></app-filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products" (click)="selectedProduct = prod">
        <!--(searchText === '' || prod.name.toLowerCase().includes(searchText)) && (selectedFilterRadio === 'all' || prod.is_in_inventory.toString() === selectedFilterRadio)-->
        <app-product [product]="prod" *ngIf="(searchText == '' || prod.name.toLowerCase().includes(searchText)) && (selectedFilterRadio === 'all' || prod.is_in_inventory.toString() === selectedFilterRadio)"></app-product>
    </div>
</div>
